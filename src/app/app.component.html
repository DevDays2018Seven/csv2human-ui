<div class="canvas-container">
  <canvas baseChart
          chartType="bar"
          [labels]="labels"
          [data]="data"
          [legend]="false"></canvas>
</div>

<div>
  <select [(ngModel)]="selectedHeader">
    <option *ngFor="let header of headers" [ngValue]="header">{{ header }}</option>
  </select>

  <button (click)="setHeader()">Set Attribute</button>
</div>
